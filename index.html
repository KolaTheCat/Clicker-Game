<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Game</title>
  </head>
  <body>
    <div class="static" id="infos">
      <div class="money">
        <h1>Money</h1>
        <h3 id="money">0.00</h3>
      </div>
      <div class="others">
        <div class="multi">
          <p>Multiplier</p>
          <p id="multi">0</p>
        </div>
        <div class="touch">
          <p>Touch</p>
          <p id="touch">1.0</p>
        </div>
      </div>
    </div>
    <button id="btn">Win Money</button>
    <div class="shop">
      <h1>Helpers</h1>
      <ul id="helpers"></ul>
      <h1>Upgrades</h1>
      <ul id="upgrades"></ul>
      <h1>Achievements</h1>
      <ul id="achievements"></ul>
    </div>
    <footer>
      <a href="https://trello.com/b/Un7r10et/clicker" class="feedback"
        >Report Bugs Or Ideas For Features</a
      >
    </footer>
    <!-- Datas -->
    <script src="./data/achievements.js"></script>
    <script src="./data/multiplier.js"></script>
    <script src="./data/upgrades.js"></script>

    <!-- Scripts -->
    <script src="./Javascript//Helpers.js"></script>
    <script src="./Javascript/Observable.js"></script>
    <script src="./Javascript/Item.js"></script>
    <script src="./Javascript/Observer.js"></script>
    <script src="./script.js"></script>
    <script src="./items.js"></script>
    <script src="./Javascript/Updater.js"></script>
    <script src="./Javascript/index.js"></script>
    <script>
      moneyValue = 40000;
    </script>
  </body>
</html>
